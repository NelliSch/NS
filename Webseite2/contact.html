        <h1>Kontaktiere uns</h1>
        <p>Hast du Fragen oder brauchst du hilfe? wir sind für dich da.</p>
            <h2>Kontakt</h2>
            <form action="submit_form.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Dein Name" required>
                </div>
        
                <div class="form-group">
                    <label for="phone">Handynummer:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Deine Handynummer" pattern="[0-9]{10,15}" required>
                </div>
        
                <div class="form-group">
                    <label for="email">E-Mail-Adresse:</label>
                    <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
                </div>
        
                <div class="form-group">
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Deine Nachricht" required></textarea>
                </div>
        
                <button type="submit" class="submit-btn">Absenden</button>
        </form>
    </main>
